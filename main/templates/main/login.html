{% load static %}
{% load crispy_forms_tags %}

<form method="POST" data-url="{% url 'login' %}" class="form login-form">
    {% csrf_token %}

    <input type="tel" id="log_tel" class="form-control form-control-lg mb-3" placeholder="+998 (__) ___-__-__" autocomplete="off" data-inputmask-regex="^\+998 \([0-9]{2}\) [0-9]{3}-[0-9]{2}-[0-9]{2}$" name="phone_num">

    <div class="d-grid" id="log_btn">
        <button id="log_send_code" type="submit" class="btn btn-primary">
            Войти
        </button>
    </div>
</form>

<script type="text/javascript">
    Inputmask(
        {
            showMaskOnHover: false,
        }
    ).mask(document.querySelectorAll('input[type="tel"]'));
</script>
